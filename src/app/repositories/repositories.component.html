<h2 class="mt-5 text-center">Repos</h2>
<div *ngFor="let repo of repos" appBorder class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ repo.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ repo.language }}</h6>
    <p class="card-text">{{ repo.description }}</p>
    <a [href]="repo.html_url" class="card-link btn btn-danger"
      >View in Github</a
    >
  </div>
</div>
