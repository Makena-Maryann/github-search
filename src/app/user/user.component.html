<app-search-form></app-search-form>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <img
          class="card-img-top"
          [src]="user.profilePhoto"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">User Details</h5>
          <p class="card-text">
            {{ user.userName }}
          </p>
          <a [href]="user.userRepos" class="btn btn-danger">View Repos</a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body"></div>
      </div>
    </div>
  </div>
</div>
