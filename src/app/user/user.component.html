<form action="" class="form-inline mx-auto" style="width: 280px;">
  <input
    type="text"
    class="form-control mb-5"
    name="username"
    placeholder="GitHub Username"
  />
  <input type="submit" class="btn btn-primary ml-2 mb-5" value="Submit" />
</form>

<p>{{ user.userName }}</p>
<img [src]="user.profilePhoto" />
<p>{{ user.userRepos }}</p>
