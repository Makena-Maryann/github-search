<div class="container m-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card m-5">
        <img
          class="card-img-top"
          [src]="user.profilePhoto"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">User Details</h5>
          <p class="card-text">Name: {{ user.userName }}</p>
        </div>
        <button (click)="getRepoData()" class="btn btn-danger">
          View Repos
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <app-repositories [repos]="repos"></app-repositories>
    </div>
  </div>
</div>
