<div class="container">
  <form (ngSubmit)="searchUser()" #userForm="ngForm" class="form-inline mt-5">
    <input
      type="text"
      class="form-control mr-2"
      id="name"
      [(ngModel)]="gitHubUserName"
      name="name"
      #name="ngModel"
      placeholder="GitHub Username"
      required
    />

    <button type="submit" class="btn btn-primary" routerLink="user">
      Search
    </button>
  </form>
</div>
