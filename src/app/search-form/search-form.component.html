<div class="container">
  <form
    (ngSubmit)="searchUser()"
    #userForm="ngForm"
    class="form-inline my-2 my-lg-0"
  >
    <input
      type="search"
      class="form-control mr-sm-2"
      id="name"
      [(ngModel)]="gitHubUserName"
      name="name"
      #name="ngModel"
      placeholder="GitHub Username"
      required
    />

    <button type="submit" class="btn btn-dark my-2 my-sm-0">
      Search
    </button>
  </form>
</div>
