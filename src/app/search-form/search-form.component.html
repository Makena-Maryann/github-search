<p>search-form works!</p>
<form #userForm="ngForm" class="form-inline mx-auto" style="width: 280px;">
  <input
    type="text"
    class="form-control mb-5"
    name="username"
    placeholder="GitHub Username"
    id="name"
    [(ngModel)]="gitHubUserName"
    name="name"
    #name="ngModel"
    required
  />

  <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
    <p>GitHub Username is required</p>
  </div>
  <input type="submit" class="btn btn-primary ml-2 mb-5" value="Submit" />
</form>
